<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color: #ffffff">

            <a-box position="0 0.5 -10" rotation="0 0 0" color="red"></a-box>
            <a-sphere position="3 1.2 -10" color="blue" radius="1.2"></a-sphere>
            <a-cylinder position="-3 1.5 -10" color="yellow" height="3" radius="1"></a-cylinder>
            <a-octahedron position="5 0.8 -10" color="white" radius="0.65"></a-octahedron>
            <a-ring position="-5 0.8 -10" color="green" radius-inner="0.25" radius-outer="0.75"></a-ring>
            <a-cone position="7 0.5 -10" color="orange"></a-cone>
            <a-dodecahedron position="-7 0.5 -10" color="#FF926B" radius="0.5"></a-dodecahedron>

            <a-plane position="0 0 -10" color="#000000" height="10" width="150" rotation="-90 0 0"></a-plane>
            <a-sky color="#3399ff"></a-sky>
        </a-scene>  
    </body>
</html>
